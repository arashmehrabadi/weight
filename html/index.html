<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

                </div>
                <div class="button mt-10 mx-3 ">
                <button class="bg-red-700 text-white w-full rounded-md p-1">محاسبه کن</button>
                </div>
            </form>
            <div class="result pt-3 translate-y-6">
                <div class="result2 ">
                    
                </div>
            </div>
        </div>
